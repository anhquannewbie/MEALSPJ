{% extends "admin/change_form.html" %}

{% block submit_buttons_bottom %}
<div class="submit-row">
    {% if has_add_permission %}
        <input type="submit" value="Lưu" class="default" name="_save">
    {% endif %}
    
    {% if has_change_permission %}
        <input type="submit" value="Tạo và tiếp tục chỉnh sửa" name="_create_and_continue" />
    {% endif %}
    
    {% if has_delete_permission and original %}
        <p class="deletelink-box">
            <a href="{% url 'admin:meals_mealrecord_delete' original.pk %}" class="deletelink">Xóa</a>
        </p>
    {% endif %}
</div>
{% endblock %}
